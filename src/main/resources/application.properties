spring.profiles.active=dev
app.sendgrid.active=${APP_SENDGRID_ACTIVE:false}
app.sendgrid.key=${APP_SENDGRID_KEY:key}
app.sendgrid.sender=${APP_SENDGRID_SENDER:no-reply@logstack.herokuapp.com}
security.oauth2.client.scope=password
security.oauth2.client.client-id=${OAUTH_CLIENT:frontend}
security.oauth2.client.client-secret=${OAUTH_SECRET:frontend}
